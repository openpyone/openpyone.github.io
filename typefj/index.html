<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Type FJ</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body, button, html, input, select {
            font-family: "Microsoft JhengHei";
            font-size: 18px;
        }
        h1 {
            margin: 5px 20px;
        }
		.btn:hover {
			cursor: pointer;
		}
        .btn-lg {
            font-size: 32px;
            font-weight: bold;
            margin: 5px 2px;
        }
        .btn-main {
            border: 1px solid #666;
            padding: 8px 3px 8px 1px;
            width: 2.2em;
        }
	</style>
</head>
<body>
	<div>
        <h1 class="text-center">Type FJ
            <button id="btnAlpha1" class="btn btn-primary">Alpha1</button>
            <button id="btnAlpha2" class="btn btn-success">Alpha2</button>
            <button id="btnAlpha3" class="btn btn-info">Alpha3</button>
        </h1>
        <hr>

        <div class="row">
            <div id="board" class="col-lg-12 text-center">
            </div>
        </div>
	</div>

    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            // global variables
            player = '&#128007;';
            food = ['&#127812;', '&#127815;', '&#127817;', '&#127820;', '&#127821;',
                    '&#127822;', '&#127825;', '&#127826;', '&#127827;', '&#127828;',
                    '&#127835;', '&#127839;', '&#127848;', '&#127849;', '&#127855;',
            ];
            alpha0 = [];
            alpha1 = Array.from('asdfghjkl');
            alpha2 = Array.from('qwertyuiop');
            alpha3 = Array.from('zxcvbnm');
            islower = true;
            current = 0;
            M = 6;
            N = 12;
            // local variables
            var nums = initBoard(nums, 1);
            // $('#btn1').text();
            $('body').on('keydown', function(event) {
                checkPos(String.fromCharCode(event.which));
            });

            $('button[id^="btnAlpha"]').on('click', function() {
                var version = parseInt(this.id.slice(-1));
                nums = initBoard(nums, version);
                // console.log(nums);
            });
        });

        function randInt(start, end) {
            return Math.floor(Math.random() * (end-start+1)) + start;
        }

        function randShuffle(sequence) {
            var aLen = sequence.length;
            var ri = 0;
            var tmp = '';
            for (var i = 0; i < aLen; i++) {
                x = randInt(0, aLen-1);
                y = randInt(0, aLen-1);
                tmp = sequence[x];
                sequence[x] = sequence[y];
                sequence[y] = tmp;
            }
            return sequence;
        }

        function initBoard(nums, version) {
            var nums = [];
            var items = [];
            islower = !islower;

            alpha0 = [];
            if (version >= 1) {
                alpha0 = alpha0.concat(alpha1);
            }
            if (version >= 2) {
                alpha0 = alpha0.concat(alpha2);
            }
            if (version >= 3) {
                alpha0 = alpha0.concat(alpha3);
            }
            // console.log(version);
            // console.log(alpha0);

            for (var i = 0; i < M; i++) {
                for (var j = 0; j < N; j++) {
                    a = i*N+j;
                    nums.push(a);
                    items.push('<button id="btn'+a+'" class="btn btn-lg btn-main">&nbsp;</button>');
                }
                items.push('<br>');
            }
            $('#board').html(items.join(''));
            nums = randShuffle(nums);
            placeIcons(nums);
            setLetters();
            return nums;
        }

        function placeIcons(nums) {
            current = nums[0];
            $('#btn'+nums[0]).html(player);
            for (var i = 1; i < food.length; i++) {
                $('#btn'+nums[i]).html(food[i-1]);
            }
        }

        function setLetters() {
            var letters = randShuffle(alpha0).slice(0, 4);
            if (!islower) {
                for (var i = 0; i < 4; i++) {
                    letters[i] = letters[i].toUpperCase();
                }
            }

            if ((current-N) >= 0) {
                $('#btn'+(current-N)).html(letters[0]);
            }
            if ((current+N) < M*N) {
                $('#btn'+(current+N)).html(letters[1]);
            }

            var rightBound = ((Math.floor(current/N)+1)*N)-1;
            if ((current+1) <= rightBound) {
                $('#btn'+(current+1)).html(letters[2]);
            }

            var leftBound = ((Math.floor(current/N))*N);
            if ((current-1) >= leftBound) {
                $('#btn'+(current-1)).html(letters[3]);
            }
            // console.log(current, leftBound, rightBound);
        }

        function clearLetters() {
            var bText = '';
            for (var i = 0; i < M; i++) {
                for (var j = 0; j < N; j++) {
                    a = i*N+j;
                    bText = $('#btn'+a).html().toUpperCase();
                    if (bText >= 'A' && bText <= 'Z') {
                        $('#btn'+a).html('&nbsp;');
                    }
                }
            }
        }

        function checkPos(keyCode) {
            // console.log(keyCode);
            if ((current-N) >= 0) {
                if ($('#btn'+(current-N)).html().toUpperCase() == keyCode) {
                    current = current-N;
                }
            }
            if ((current+N) < M*N) {
                if ($('#btn'+(current+N)).html().toUpperCase() == keyCode) {
                    current = current+N;
                }
            }

            var rightBound = ((Math.floor(current/N)+1)*N)-1;
            if ((current+1) <= rightBound) {
                if ($('#btn'+(current+1)).html().toUpperCase() == keyCode) {
                    current = current+1;
                }
            }

            var leftBound = ((Math.floor(current/N))*N);
            if ((current-1) >= leftBound) {
                if ($('#btn'+(current-1)).html().toUpperCase() == keyCode) {
                    current = current-1;
                }
            }
            $('#btn'+current).html(player);
            clearLetters();
            setLetters();
        }
    </script>
</body>
</html>
