<body>
    <div class="ex">
        <h1>邏輯能力鑑定</h1>
        <h2 class="text-topic">蘋果老師到底教什麼科目？</h2>
        <p>有三個孩子，香蕉、櫻桃和榴槤，這樣對西瓜大叔描述他們的蘋果老師…</p>
        <p>香蕉：蘋果老師是英文老師</p>
        <p>櫻桃：蘋果老師不教科學</p>
        <p>榴槤：蘋果老師不是教英文就是教數學</p>
        <p>西瓜大叔問蘋果老師：請問老師您到底是教什麼的呀？</p>
        <p>蘋果老師回西瓜大叔：這三個孩子講的話，有的是實話，有的是謊話，大叔您再試試！</p>

        <h2 class="text-danger">鑑定要求注意事項</h2>
        <ul>
            <li>請讓孩子自行測驗，切勿指導幫忙</li>
            <li>請孩子再以敘述式短文，寫出推論過程</li>
            <li>請孩子手寫紙上並拍照回傳</li>
            <li>時限為今天起一週內，未回傳則取消報名資格</li>
            <li>孩子不願嘗試，請取消報名</li>
        </ul>
    </div>
</body>
