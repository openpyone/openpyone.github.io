    <div class="ex">
        <h1>邏輯能力鑑定</h1>
        <h2 class="text-topic">蘋果老師到底教什麼科目？</h2>
        <p>有三個同學，香蕉、櫻桃和榴槤，告訴新來的轉學生西瓜，蘋果老師是教...</p>
        <p>香蕉：蘋果老師是教英文的</p>
        <p>櫻桃：蘋果老師不是教科學的</p>
        <p>榴槤：蘋果老師不是教英文就是教數學</p>
        <p>西瓜聽完之後，還是不確定老師教啥，就直接去問老師...</p>
        <p>西瓜問蘋果老師：請問老師您到底是教什麼的呀？</p>
        <p>蘋果老師回西瓜：三個同學跟你講的話，有的是實話，有的是謊話，再想想囉！</p>

        <h2 class="text-danger" style="page-break-before: always;">鑑定要求注意事項</h2>
        <ul>
            <li>請讓孩子自行測驗，勿指導幫忙</li>
            <li>請孩子將推理過程手寫紙上，並拍照回傳</li>
            <li>不要求必須答對，但請觀察孩子是否排斥思考求解</li>
            <li>不懂題意或有問題，均可回覆提問</li>
        </ul>
    </div>
