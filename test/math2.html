<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>數學能力鑑定</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/static/simple.css?211208">
</head>
<body>
    <div class="ex">
        <h1>數學能力鑑定</h1>

        <h2 class="text-danger">家長注意事項</h2>
        <ul>
            <li>請讓孩子獨立練習，勿指導幫忙</li>
            <li>請孩子將運算過程手寫紙上，並拍照回傳</li>
            <li>不要求必須答對，但應觀察孩子是否排斥思考求解</li>
            <li>不懂題意或有問題，可以回覆討論或通話溝通</li>
        </ul>

        <h2 class="text-topic">一個人的莓果數</h2>
        <p>莓莓幼兒園有三個班：黑莓班、藍莓班、紅莓班</p>
        <p>校園舉辦莓果分享歡樂會</p>
        <p>黑莓班：有 5 個學生，每個人帶 2 顆黑莓</p>
        <p>藍莓班：有 5 個學生，每個人帶 6 顆藍莓</p>
        <p>紅莓班：有 6 個學生，每個人帶 4 顆紅莓</p>
        <p>將所有莓果不分種類，平均分給所有人</p>
        <p>請問一個人可分到幾顆莓果？</p>
    </div>
</body>
</html>
