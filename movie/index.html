<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>電影賞析鑑定</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/static/simple.css?240601">
</head>
<body>
    <div class="ex">
        <h1>電影賞析鑑定</h1>

        <h2 class="text-danger">電影賞析鑑定</h2>
        <ul>
            <li>中文片名：關鍵少數</li>
            <li>英文片名：Hidden Figures</li>
        </ul>

        <h2 class="text-topic">給孩子的問題</h2>
        <p class="text-danger">請孩子答覆下列 4 題，可以<strong>手寫於白紙後拍照回傳</strong>，或是<strong>繕打於電子檔後附檔回傳</strong>。中文或英文均可</p>
        <ol>
            <li>你認為這部電影表達了些什麼？</li>
            <li>最令你感動的事件是什麼？</li>
            <li>你最喜歡的角色是誰？為什麼？</li>
            <li>你最敬佩的角色是誰？為什麼？</li>
        </ol>

        <h2 class="text-topic">給家長的問題</h2>
        <p class="text-danger">請家長答覆下列 2 題</p>
        <ol>
            <li>您認為這部電影對於孩子的品格教育，有什麼幫助？</li>
            <li>您認為這部電影對於準備學習科技領域知識與技能的孩子，有什麼啟發？</li>
        </ol>
    </div>
</body>
</html>
