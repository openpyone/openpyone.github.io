<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">

<style>
html, body {
    margin:0;
    height:100%;
    font-size:20px;
    overflow:hidden;
}
body {
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;

    color:#000;
}
.app {
    display:grid;
    grid-template-columns: 1fr 8px 1fr;
    height:90vh;
    gap:0;
    padding:12px 0;
}
.card {
    background:#ffffff;
    border-radius:0;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    padding:12px;
    height:100%;
}
.editor-panel { padding:0; height:100%; }
.editor-top {
    display:flex;
    align-items:center;
    gap:8px;
    margin-bottom:6px;
}
.controls {
    margin-left:auto;
    display:flex;
    gap:8px;
}
button {
    border:none;
    padding:6px 12px;
    cursor:pointer;
    font-size:inherit;
}
.btn {background:#ddd;color:#000;border-radius:0;}
.btn:hover {background:#ccc;}
.btn.primary {background:#11a211;color:white;font-weight:400;border-radius:6px;}
.btn.save {background:MediumBlue;color:white;font-weight:400;border-radius:6px;}
.btn.clear-output {background:#303841;color:white;font-weight:400;border-radius:6px;}
span.help {font-size:18px;color:#b21016;font-weight:700;}
#clearOut {border-radius:6px;}
#editor { width:100%; font-size:20px; height:100%; }

.right-panel { display:flex; flex-direction:column; height:100%; }
.box { display:flex; flex-direction:column; overflow:hidden; }
#stdin {
    flex:1; resize:none; border-radius:0; padding:12px;
    background:#000; border:1px solid #333; color:yellow;
    font-family:monospace; font-size:20px; white-space:pre-wrap; overflow:auto;
}
#stdout {
    flex:1; background:#000; color:#fff; padding:12px;
    border-radius:0; border:1px solid #333; font-family:monospace;
    font-size:20px; overflow:auto; white-space:pre-wrap;
}
.hdragbar { cursor: row-resize; background: #ccc; height: 8px; width: 100%; }
.dragbar { cursor: col-resize; background: #ccc; width: 8px; height: 100%; }

/* ËºâÂÖ•ÂãïÁï´ */
#loadingOverlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#f0f0f0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  flex-direction:column;
}
.spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #11a211;
  border-radius: 50%;
  width: 80px; height: 80px;
  animation: spin 1s linear infinite;
  margin-bottom:12px;
}
@keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
#loadingText { font-size:24px; color:#11a211; margin-bottom:8px; }
#loadingPercent { font-size:20px; color:#11a211; }
</style>
</head>
<body>
<!-- ËºâÂÖ•ÂãïÁï´ -->
<div id="loadingOverlay">

</div>

<div class="app" id="app">

      </div>
      <div class="hdragbar" id="hdragbar"></div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

<script>
var editor;
window.addEventListener('load', function(){
    // ÂàùÂßãÂåñ CodeMirror
    editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "python",
        theme: "default",
        lineNumbers: true,
        matchBrackets: true,
        tabSize: 4,
        indentUnit: 4,
        indentWithTabs: false,
        extraKeys: {
          "Ctrl-/": "toggleComment",
          "Cmd-/": "toggleComment",
          "Tab": function(cm){cm.replaceSelection("    ", "end");},
          "Shift-Tab": "indentLess",
          "F5": function(cm){document.getElementById("runBtn").click();}
        }
    });

    editor.setValue(`# ÁØÑ‰æãÁ®ãÂºè
a = input("Ë´ãËº∏ÂÖ•‰∏ÄÂÄãÊï∏Â≠ó: ")
n = int(a)
lst = [1, 3, 2]
lst.append(n)
lst.sort()
print("ÂàóË°®ÂÖßÂÆπ:", lst)

for i in range(len(lst)):
    print("Á¥¢Âºï", i, "ÁöÑÂÄºÊòØ", lst[i])

def add(x, y):
    return x + y

print("3 + 4 =", add(3,4))
for k in range(5,0,-1):
    print("down:", k)`);

    // Ê®°Êì¨ loading ÁôæÂàÜÊØî
    let percent = 0;
    const percentEl = document.getElementById('loadingPercent');
    const interval = setInterval(()=>{
        percent += Math.floor(Math.random()*5 + 1); // ÊØèÊ¨°Â¢ûÂä†1~5%
        if(percent>=100) percent=100;
        percentEl.textContent = percent + "%";
        if(percent>=100){
            clearInterval(interval);
            // ÂàùÂßãÂåñ Brython
            brython();
            setTimeout(()=>{document.getElementById('loadingOverlay').style.display='none'; adjustHeight();},200);
        }
    }, 50);
});

// Ë™øÊï¥ Editor ËàáÂè≥ÂÅ¥È´òÂ∫¶
function adjustHeight() {
    var vh = window.innerHeight * 0.9 - 12*2;
    editor.setSize(null, vh - document.querySelector('.editor-top').offsetHeight);
    var rightHeight = vh - 24;
    document.getElementById('inputBox').style.height = (rightHeight/2) + 'px';
    document.getElementById('outputBox').style.height = (rightHeight/2 - 8) + 'px';
}
window.addEventListener('resize', adjustHeight);

// Â∑¶Âè≥ÊãñÊãâ
const dragbar = document.getElementById('dragbar');
let dragging = false;
dragbar.addEventListener('mousedown', function(e){ dragging = true; document.body.style.cursor = 'col-resize'; e.preventDefault(); });
window.addEventListener('mousemove', function(e){
  if (!dragging) return;
  let minLeft = 200, maxLeft = window.innerWidth - 200 - dragbar.offsetWidth;
  let leftWidth = e.clientX; if(leftWidth<minLeft) leftWidth=minLeft; if(leftWidth>maxLeft) leftWidth=maxLeft;
  document.getElementById('app').style.gridTemplateColumns = `${leftWidth}px 8px 1fr`;
  editor.setSize(null, document.getElementById('leftPanel').clientHeight - document.querySelector('.editor-top').offsetHeight);
});
window.addEventListener('mouseup', function(e){ dragging = false; document.body.style.cursor='default'; });

// ‰∏ä‰∏ãÊãñÊãâ
const hdragbar = document.getElementById('hdragbar');
let vdragging = false;
hdragbar.addEventListener('mousedown', function(e){ vdragging=true; document.body.style.cursor='row-resize'; e.preventDefault(); });
window.addEventListener('mousemove', function(e){
    if(!vdragging) return;
    const rightPanel = document.getElementById('rightPanel');
    const inputBox = document.getElementById('inputBox');
    const outputBox = document.getElementById('outputBox');
    const rect = rightPanel.getBoundingClientRect();
    let offsetY = e.clientY - rect.top;
    const minH = 50;
    if(offsetY<minH) offsetY=minH;
    if(offsetY>rect.height - minH) offsetY=rect.height - minH;
    inputBox.style.height = offsetY+'px';
    outputBox.style.height = (rect.height - offsetY - hdragbar.offsetHeight)+'px';
});
window.addEventListener('mouseup', function(e){ vdragging=false; document.body.style.cursor='default'; });

// Save ÊåâÈàï
document.getElementById('saveBtn').addEventListener('click', function(){
    const code = editor.getValue();
    const now = new Date();
    const pad = n => n.toString().padStart(2,'0');
    const filename = now.getFullYear().toString()+
                     pad(now.getMonth()+1)+
                     pad(now.getDate())+
                     pad(now.getHours())+
                     pad(now.getMinutes())+
                     pad(now.getSeconds())+".py";
    const blob = new Blob([code], {type: "text/plain;charset=utf-8"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});
</script>

<script type="text/python">
from browser import document
import sys
import math
import random

class StdoutCatcher:
    def write(self, data):
        document["stdout"].textContent += str(data)
    def flush(self): pass

sys.stdout = StdoutCatcher()
sys.stderr = StdoutCatcher()

def run_code(js_code):
    document["stdout"].textContent = ""
    stdin_lines = document["stdin"].value.strip().split("\n")
    def input_func(prompt=""):
        if prompt:
            document["stdout"].textContent += prompt
        if stdin_lines:
            return stdin_lines.pop(0)
        return ""
    __builtins__.input = input_func
    try:
        exec(js_code, {})
    except Exception as e:
        print("Error:", e)

def clear_out(ev):
    document["stdout"].textContent = ""

document["clearOut"].bind("click", clear_out)

from browser import window
def run_btn(ev):
    code = window.editor.getValue()
    run_code(code)

document["runBtn"].bind("click", run_btn)
</script>
