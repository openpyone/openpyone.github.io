    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#07101a);color:#e6eef6}
    .wrap{max-width:920px;margin:28px auto;padding:20px;border-radius:16px;background:linear-gradient(180deg,var(--card),rgba(3,10,18,0.6));box-shadow:0 6px 30px rgba(2,8,14,0.6)}
    header{display:flex;align-items:center;gap:16px}
    header h1{font-size:calc(20px * var(--fs-scale));margin:0}
    header p{margin:0;color:var(--muted);font-size:calc(13px * var(--fs-scale))}

    /* tabs */
    .tabs{display:flex;gap:12px;margin:18px 0}
    .tab{padding:calc(8px * var(--fs-scale)) calc(12px * var(--fs-scale));border-radius:999px;background:var(--glass);cursor:pointer;border:1px solid transparent;color:var(--muted);user-select:none;font-size:calc(13px * var(--fs-scale));line-height:1}
    .tab.active{background:linear-gradient(90deg, rgba(56,189,248,0.12), rgba(16,185,129,0.04));color:var(--accent);border-color:rgba(56,189,248,0.12);box-shadow:0 4px 18px rgba(20,130,190,0.06)}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:12px}
    .card{background:var(--glass-2);border-radius:10px;padding:calc(12px * var(--fs-scale));display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;border:1px solid rgba(255,255,255,0.02);transition:transform .12s ease,box-shadow .12s ease,background .12s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,8,14,0.6)}
    .card:active{transform:translateY(-2px)}
    .card.copied{background:linear-gradient(90deg, rgba(56,189,248,0.12), rgba(16,185,129,0.04));box-shadow:0 10px 26px rgba(20,130,190,0.06)}
    .glyph{font-size:calc(28px * var(--fs-scale));line-height:1;margin-bottom:calc(8px * var(--fs-scale))}
    .label{font-size:calc(12px * var(--fs-scale));color:var(--muted);text-align:center;word-break:break-word}

    /* responsive */
    @media (max-width:900px){.wrap{margin:12px} .grid{grid-template-columns:repeat(5,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:repeat(4,1fr)} .glyph{font-size:calc(24px * var(--fs-scale))}}
    @media (max-width:480px){.grid{grid-template-columns:repeat(3,1fr)} .tab{padding:calc(8px * var(--fs-scale)) calc(10px * var(--fs-scale))}}

    /* toast (使用 opacity 來顯示/隱藏以利動畫) */
    .toast{position:fixed;right:18px;bottom:18px;padding:calc(10px * var(--fs-scale)) calc(14px * var(--fs-scale));background:rgba(2,6,10,0.9);border-radius:10px;border:1px solid rgba(255,255,255,0.04);color:#dff6f9;display:flex;gap:8px;align-items:center;box-shadow:0 8px 28px rgba(2,6,10,0.6);opacity:0;transform:translateY(8px);transition:opacity .18s ease,transform .18s ease;pointer-events:none;font-size:calc(13px * var(--fs-scale))}
    .toast.show{opacity:1;transform:translateY(0);pointer-events:auto}

    footer{margin-top:18px;color:var(--muted);font-size:calc(13px * var(--fs-scale))}

    /* focus */
    .card:focus{outline:3px solid rgba(56,189,248,0.15)}
    .tab:focus{outline:2px solid rgba(56,189,248,0.12);outline-offset:2px}

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const tabs = Array.from(document.querySelectorAll('.tab'));
      const grids = Array.from(document.querySelectorAll('.grid'));
      const toast = document.getElementById('toast');

      function setActive(tabBtn){
        if(!tabBtn) return;
        tabs.forEach(t=>{
          const isActive = t === tabBtn;
          t.classList.toggle('active', isActive);
          t.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });
        const name = tabBtn.dataset.tab;
        grids.forEach(g=>{
          const show = g.dataset.name === name;
          g.style.display = show ? 'grid' : 'none';
          g.setAttribute('aria-hidden', show ? 'false' : 'true');
        });
      }

      tabs.forEach(t=> t.addEventListener('click', ()=> setActive(t)));

      // keyboard arrow navigation for tabs
      document.addEventListener('keydown', (e)=>{
        const activeIndex = tabs.findIndex(t=>t.classList.contains('active'));
        if(e.key === 'ArrowRight'){
          const next = tabs[(activeIndex+1) % tabs.length]; next.focus(); setActive(next);
        } else if(e.key === 'ArrowLeft'){
          const prev = tabs[(activeIndex-1+tabs.length) % tabs.length]; prev.focus(); setActive(prev);
        }
      });

      // toast helper
      function showToast(text){
        toast.textContent = text;
        toast.classList.add('show');
        clearTimeout(window._toastTimer);
        window._toastTimer = setTimeout(()=>{ toast.classList.remove('show'); }, 1600);
      }

      // copy helper with fallback
      async function copyText(text){
        try{
          if(navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(text);
            return true;
          }
        }catch(e){
          // continue to fallback
        }
        try{
          const ta = document.createElement('textarea');
          ta.value = text; ta.setAttribute('readonly',''); ta.style.position='absolute'; ta.style.left='-9999px';
          document.body.appendChild(ta); ta.select();
          const ok = document.execCommand('copy');
          document.body.removeChild(ta);
          return ok;
        }catch(e){
          return false;
        }
      }

      // attach copy behaviour
      document.querySelectorAll('.card').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const ch = btn.dataset.char;
          const ok = await copyText(ch);
          if(ok){
            btn.classList.add('copied');
            setTimeout(()=>btn.classList.remove('copied'), 420);
            showToast(`已複製：${ch}`);
          } else {
            showToast('複製失敗：請確認瀏覽器權限或在新分頁開啟此檔案');
          }
        });
        btn.addEventListener('keyup', (e)=>{ if(e.key === 'Enter' || e.key === ' ') btn.click(); });
      });

      // initial active tab
      setActive(document.querySelector('.tab.active') || tabs[0]);
    });
  </script>
