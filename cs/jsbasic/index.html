        <h4>輸出入</h4>

        <h4>計算 <span class="text-muted">(以合併字串輸出)</span></h4>
        <div class="js-inpage">
            <input type="text" id="txt102a" value="7">
            <input type="text" id="txt102b" value="2">
            <button type="button" onclick="func102();">執行</button>
            <div id="div102" class="output"></div>
            <script>
                function func102() {
                    var output = document.querySelector("#div102");
                    var a = document.querySelector("#txt102a").value;
                    var b = document.querySelector("#txt102b").value;
                    var result = a+' + '+b+' = '+(a+b)+'<br>'
                               + a+' - '+b+' = '+(a-b)+'<br>'
                               + a+' * '+b+' = '+(a*b)+'<br>'
                               + a+' / '+b+' = '+(a/b)+'<br>'
                               + a+' % '+b+' = '+(a%b)+'<br>'
                               + a+' ** '+b+' = '+(a**b)+'<br>';
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h4>計算 <span class="text-muted">(以樣板字串輸出)</span></h4>
        <div class="js-inpage">

            <input type="text" id="txt103b" value="3">
            <button type="button" onclick="func103();">執行</button>
            <div id="div103" class="output"></div>
            <script>
                function func103() {
                    var output = document.querySelector("#div103");
                    var a = document.querySelector("#txt103a").value;
                    var b = document.querySelector("#txt103b").value;
                    var result = `${a} + ${b} = ${a + b} <br>
                                  ${a} - ${b} = ${a - b} <br>
                                  ${a} * ${b} = ${a * b} <br>
                                  ${a} / ${b} = ${a / b} <br>
                                  ${a} % ${b} = ${a % b} <br>
                                  ${a} ** ${b} = ${a ** b} <br>`;
                    output.innerHTML = result;

        <h4>決策</h4>

        <h5>決策結構</h5>
        <div class="js-inpage">
            <input type="text" id="txt104" value="sunny" placeholder="Weather:" onfocus="this.select();">
            <button type="button" onclick="func104();">執行</button>
            <div id="div104" class="output"></div>
            <script>
                function func104() {
                    var input = document.querySelector("#txt104").value;
                    var output = document.querySelector("#div104");
                    if (input == 'sunny') {
                        output.innerHTML = 'Sure. Why not?';
                    }
                    else {
                        output.innerHTML = 'I want to stay at home.';
                    }
                }
            </script>
        </div>

        <h5>巢狀決策結構</h5>
        <div class="js-inpage">
            <input type="checkbox" id="chk105a" name="chk105a">
            <label for="chk105a">furry</label>
            <input type="checkbox" id="chk105b" name="chk105b">
            <label for="chk105b">small</label>
            <button type="button" onclick="func105();">執行</button>
            <div id="div105" class="output"></div>
            <script>
                function func105() {
                    var furry = document.querySelector("#chk105a").checked;
                    var small = document.querySelector("#chk105b").checked;
                    var output = document.querySelector("#div105");
                    if (furry === true) {
                        if (small === true) {
                            output.innerHTML = "It's a cat!";
                        }
                        else {
                            output.innerHTML = "It's a bear!";
                        }
                    }
                    else {
                        if (small === true) {
                            output.innerHTML = "It's a skink!";
                        }
                        else {
                            output.innerHTML = "It's a crocodile!";
                        }
                    }
                }
            </script>
        </div>

        <h4>switch 決策式</h4>

        <h5>判斷年齡區間</h5>
        <div class="js-inpage">
            <input type="text" id="txt106" value="36" onfocus="this.select();">
            <button type="button" onclick="func106();">執行</button>
            <div id="div106" class="output"></div>
            <script>
                function func106() {
                    var age = document.querySelector("#txt106").value;
                    var output = document.querySelector("#div106");
                    var quotient = 0;
                    var ageRange = '';
                    // 計算商數
                    quotient = Math.floor(age/10);
                    switch (quotient) {
                        case 0:
                            ageRange = '0~9';
                            break;
                        case 1:
                            ageRange = '10~19';
                            break;
                        case 2:
                            ageRange = '20~29';
                            break;
                        case 3:
                            ageRange = '30~39';
                            break;
                        case 4:
                            ageRange = '40~49';
                            break;
                        case 5:
                            ageRange = '50~59';
                            break;
                        default:
                            ageRange = '60~120';
                    }
                    output.innerHTML = ageRange;
                }
            </script>
        </div>

        <h5>判斷日期星期</h5>
        <div class="js-inpage">
            <button type="button" onclick="func107();">執行</button>
            <div id="div107" class="output"></div>
            <script>
                function func107() {
                    var output = document.querySelector("#div107");
                    var today = new Date();
                    var weekday = today.getDay();
                    var result = '';

                    switch (weekday) {
                        case 0:
                            wday = 'Sunday';
                            break;
                        case 1:
                            wday = 'Monday';
                            break;
                        case 2:
                            wday = 'Tuesday';
                            break;
                        case 3:
                            wday = 'Wednesday';
                            break;
                        case 4:
                            wday = 'Thursday';
                            break;
                        case 5:
                            wday = 'Friday';
                            break;
                        case 6:
                            wday = 'Saturday';
                            break;
                    }

                    result += today+'<br>';
                    result += today.toISOString()+'<br>'
                    result += wday
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h4>for 迴圈</h4>

        <h5>for 迴圈結構</h5>
        <div class="js-inpage">
            <input type="text" id="txt108" value="5" placeholder="Number:" onfocus="this.select();">
            <button type="button" onclick="func108();">執行</button>
            <div id="div108" class="output"></div>
            <script>
                function func108() {
                    var n = document.querySelector("#txt108").value;
                    var output = document.querySelector("#div108");
                    var result = '';
                    for (var i = 0; i < n; i++) {
                        result += 'i: '+i+'<br>';
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h5>迴圈與決策</h5>
        <div class="js-inpage">
            <input type="text" id="txt109" value="5" placeholder="Number:" onfocus="this.select();">
            <button type="button" onclick="func109();">執行</button>
            <div id="div109" class="output"></div>
            <script>
                function func109() {
                    var n = document.querySelector("#txt109").value;
                    n = parseInt(n);
                    var output = document.querySelector("#div109");
                    var result = '';
                    for (var i = 1; i < n+1; i++) {
                        if (i == 3) {
                            result += 'i: '+i+' *** <br>';
                        }
                        else {
                            result += 'i: '+i+' * <br>';
                        }
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h5>星號三角</h5>
        <div class="js-inpage">
            <input type="text" id="txt110" value="5" placeholder="Number:" onfocus="this.select();">
            <button type="button" onclick="func110();">執行</button>
            <div id="div110" class="output"></div>
            <script>
                function func110() {
                    var n = document.querySelector("#txt110").value;
                    n = parseInt(n);
                    var output = document.querySelector("#div110");
                    var result = '';
                    for (var i = 1; i < n+1; i++) {
                        result += '*'.repeat(i)+'<br>';
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h5>金字塔形</h5>
        <div class="js-inpage">
            <input type="text" id="txt111" value="5" placeholder="Number:" onfocus="this.select();">
            <button type="button" onclick="func111();">執行</button>
            <div id="div111" class="output"></div>
            <script>
                function func111() {
                    var n = document.querySelector("#txt111").value;
                    n = parseInt(n);
                    var output = document.querySelector("#div111");
                    var result = '';
                    for (var i = 1; i < n+1; i++) {
                        result += '&nbsp;'.repeat(n-i)+'*'.repeat(i*2-1)+'<br>';
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h4>while 迴圈</h4>

        <h5>依布林變數進入</h5>
        <div class="js-inpage">
            <button type="button" onclick="func112();">執行</button>
            <div id="div112" class="output"></div>
            <script>
                function func112() {
                    var output = document.querySelector("#div112");
                    var result = '';
                    // 設布林變數為 true 進入迴圈
                    var isPlus = true;
                    var iSum = 0;
                    while (isPlus) {
                        iSum = iSum + 1;
                        result += iSum + '<br>';
                        if (iSum === 10) {
                            // 中止條件成立，布林變數設為 false
                            isPlus = false;
                        }
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h5>依布林值進入</h5>
        <div class="js-inpage">
            <button type="button" onclick="func113();">執行</button>
            <div id="div113" class="output"></div>
            <script>
                function func113() {
                    var output = document.querySelector("#div113");
                    var result = '';
                    // 直接設 true 進入迴圈
                    var iSum = 0;
                    while (true) {
                        iSum = iSum + 2;
                        result += iSum + '<br>';
                        if (iSum === 10) {
                            // 中止條件成立，執行 break 離開迴圈
                            break;
                        }
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>

        <h5>依條件式進入</h5>
        <div class="js-inpage">
            <button type="button" onclick="func114();">執行</button>
            <div id="div114" class="output"></div>
            <script>
                function func114() {
                    var output = document.querySelector("#div114");
                    var result = '';
                    // 依條件式判斷是否進入迴圈
                    var iSum = 0;
                    while (iSum < 20) {
                        iSum = iSum + 5;
                        result += iSum + '<br>';
                    }
                    output.innerHTML = result;
                }
            </script>
        </div>
